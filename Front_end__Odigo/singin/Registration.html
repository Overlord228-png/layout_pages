<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/
    dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/singin/css/stale.css">
</head>
<body>
    <div class="conteiner mt-4">
        <h1>Registration</h1>
        <form action="Registration.html" method="post">
            <input type="text" class="form-control" name="login"
            id="login" placeholder="Enter login"><br>
            <input type="text" class="form-control" name="name"
            id="name" placeholder="Enter name"><br>
            <input type="password" class="form-control" name="pass"
            id="pass" placeholder="Enter pass"><br>
            <button class="btn btn-success" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
